<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3" *ngIf="userParams">
    <form #form="ngForm" class="d-flex mb-3 filter-form" style="flex-wrap:wrap;" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex">
            <label>Age from: </label>
            <input type="number" class="form-control ms-1" style="width: 70px;" name="minAge" 
                [(ngModel)]="userParams.minAge">
        </div>

        <div class="d-flex px-2">
            <label>Age to: </label>
            <input type="number" class="form-control ms-1" style="width: 70px;" name="maxAge" 
                [(ngModel)]="userParams.maxAge">
        </div>

        <div class="d-flex px-2">
            <label>Show: </label>
            <select name="gender" style="width: 130px" [(ngModel)]="userParams.gender" class="form-control ms-1">
                <option *ngFor="let gender of genderList" [value]="gender.value"> 
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>

        <div class="col">
            <div class="btn-group float-end">
                <button 
                        type="button"
                        class="btn btn-primary" 
                        name='orderBy' 
                        (click)="loadMembers()"
                        btnRadio='lastActive'
                        [(ngModel)]="userParams.orderBy">Last Active</button>
                
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name='orderBy' 
                    (click)="loadMembers()"
                    btnRadio='created'
                    [(ngModel)]="userParams.orderBy">Newest Members</button>
            </div>
        </div>
    </form>
</div>

<mat-grid-list [cols]="numberOfCols" [rowHeight]="rowHeightRatio"> 
    <div *ngFor="let member of members">
        <mat-grid-tile>
            <div class="mat-grid-tile-content">
                <app-member-card [member]="member"></app-member-card>
            </div>
        </mat-grid-tile>
    </div>
</mat-grid-list>
<!-- </div> -->

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
