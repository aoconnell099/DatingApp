<div class="d-flex mb-4">
    <div class="btn-group" name="container">
        <button class="btn btn-primary" btnRadio='Unread' [(ngModel)]="container" 
            (click)="loadMessages()">
            <i class="fa fa-envelope"></i> Unread
        </button>
        <button class="btn btn-primary" btnRadio='Inbox' [(ngModel)]="container" 
            (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i> Inbox
        </button>
        <button class="btn btn-primary" btnRadio='Outbox' [(ngModel)]="container" 
            (click)="loadMessages()">
            <i class="fa fa-paper-plane"></i> Outbox
        </button>
    </div>
</div>

<div class="row" *ngIf="!messages || messages.length === 0">
    <h3>No Messages</h3>
</div>

<div class="row" *ngIf="messages && messages.length > 0">
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 40%">Message</th>
                <th style="width: 20%">From / To</th>
                <th style="width: 20%">Sent / Received</th>
                <th style="width: 20%"></th>
            </tr>
        </thead>
        <tbody>
            <tr [hidden]="loading" *ngFor="let message of messages" 
                routerLink="{{container === 'Outbox' 
                ? '/members/' + message.recipientUsername 
                : '/members/' + message.senderUsername}}" 
                [queryParams]="{tab: 'Messages'}"
                style="cursor: pointer;">
                <td>{{message.content}}</td>
                <td>
                    <div *ngIf="container === 'Outbox'">
                        <img 
                            class="img-circle rounded-circle me-2"
                            src="{{message.recipientPhotoUrl || './assets/user.png'}}" 
                            alt="{{message.recipientUsername}}">
                        <strong>{{message.recipientUsername | titlecase}}</strong> <!-- Can pass down the knownAs property with the message for cleaner UI -->
                    </div>
                    <div *ngIf="container !== 'Outbox'">
                        <img 
                            class="img-circle rounded-circle me-2"
                            src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                            alt="{{message.senderUsername}}">
                        <strong>{{message.senderUsername | titlecase}}</strong> 
                    </div>
                </td>
                <td>{{message.messageSent | amFromUtc | amTimeAgo}}</td>
                <td>
                    <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading && messages?.length !== 0">
    <mat-paginator #paginator
        class="demo-paginator"
        (page)="pageChanged($event)"
        [length]="pagination.totalItems"
        [pageSize]="pagination.itemsPerPage"
        [disabled]="false"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="[5, 10, 25]"
        [hidePageSize]="true"
        [pageIndex]="pagination.currentPage"
        aria-label="Select page">
    </mat-paginator>
</div>
