<div mat-dialog-content>
    <mat-card style="overflow: hidden;" class="user-card" *ngIf="concert">
        <div>
            <mat-card-content class="card-content">
                <div class="card-img-wrapper">
                    <img mat-card-image  class="card-img" src="{{concert.imageUrl || './assets/user.png'}}" alt="{{concert.artistName}}">
                
                    <mat-action-list class="card-icon-container concert-icons-no-animate animate" role="list">
                        <a *ngIf="concert.fbUrl" mat-mini-fab href="{{concert.fbUrl}}" class="btn btn-primary" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a *ngIf="concert.instagramUrl" mat-mini-fab href="{{concert.instagramUrl}}" class="btn btn-primary" target="_blank">
                            <i class='fab fa-instagram'></i>
                        </a>
                        <a *ngIf="concert.twitterUrl" mat-mini-fab href="{{concert.twitterUrl}}" class="btn btn-primary" target="_blank">
                            <i class='fab fa-twitter'></i>
                        </a>
                        <a *ngIf="concert.spotifyUrl" mat-mini-fab href="{{concert.spotifyUrl}}" class="btn btn-primary" target="_blank">
                            <i class='fab fa-spotify'></i>
                        </a>
                        <a *ngIf="concert.youtubeUrl" mat-mini-fab href="{{concert.youtubeUrl}}" class="btn btn-primary" target="_blank">
                            <i class='fab fa-youtube'></i>
                        </a>

                    <span class="card-title">
