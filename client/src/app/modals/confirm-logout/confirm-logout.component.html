<div mat-dialog-content>
<h3>Are you sure you want to log out?</h3>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="logout()">Logout</button>
</div>
