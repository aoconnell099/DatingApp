app = 'datingapptemp'
primary_region = 'ord'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  image = 'aoconnell099/datingapp:latest'

[env]
  ASPNETCORE_URLS = 'http://+:8080'
  CloudinarySettings__ApiKey = '289318722458555'
  CloudinarySettings__CloudName = 'dx3ad0ljy'
  TicketMasterSettings__ApiKey = 'zG1glBziW7wYh6B2fVfQOV9025ExMtn5'
  TicketMasterSettings__RootUrl = 'https://app.ticketmaster.com/discovery/v2/events.json?'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  auto_stop_machines = false
  auto_start_machines = true
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
